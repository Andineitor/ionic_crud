<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Lista de Computadoras
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let computadora of computadoras">
      <ion-label>{{ computadora.nombre }}</ion-label>
      <ion-buttons slot="end">
        <ion-button routerLink="/computers/{{ computadora.id }}" color="primary" fill="clear" icon-only>
          <ion-icon name="eye"></ion-icon>
        </ion-button>
        <ion-button (click)="deleteComputadora(computadora.id)" color="danger" fill="clear" icon-only>
          <ion-icon name="trash"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-item>
  </ion-list>
</ion-content>>
