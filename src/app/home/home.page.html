<ion-header [translucent]="true">
    <ion-toolbar>
      <ion-title>
        Home
      </ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content>
    <ion-card>
      <ion-card-header>
        <ion-card-title>Agregar Computadora</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <form (ngSubmit)="agregarComputadora()">
          <ion-item>
            <ion-label position="floating">Nombre</ion-label>
            <ion-input type="text" [(ngModel)]="nombre" name="nombre" required></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Descripci√≥n</ion-label>
            <ion-textarea [(ngModel)]="descripcion" name="descripcion" required></ion-textarea>
          </ion-item>
          <ion-button expand="full" type="submit">Guardar</ion-button>
        </form>
      </ion-card-content>
    </ion-card>
  </ion-content>
