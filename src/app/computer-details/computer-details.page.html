<ion-header [translucent]="true">
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-back-button defaultHref="/computers"></ion-back-button>
      </ion-buttons>
      <ion-title>
        Detalles de la Computadora
      </ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content>
    <ion-card *ngIf="computadora">
      <ion-card-header>
        <ion-card-title>{{ computadora.nombre }}</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        {{ computadora.descripcion }}
      </ion-card-content>
    </ion-card>
  </ion-content>
